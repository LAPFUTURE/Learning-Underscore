<script type="text/javascript">
	function checker(){
		var validators = _.toArray(arguments);
		return function(obj){
			return _.reduce(validators,function(errs,check){
				if(check(obj)){
					return errs;
				}else{
					return _.chair(errs).push(check.message).value();
				}
			},[]);
		}
	}
